<template>
    <div class="slds-p-around_x-small slds-border_top slds-border_bottom slds-border_right slds-border_left">
        <div class="slds-clearfix slds-p-around_x-small" style="background-color : rgb(243,242,242)">
            <div class="slds-p-around_x-small slds-float_left">
                <lightning-icon icon-name="custom:custom103" alternative-text="Approved" title="Approved">
                </lightning-icon>
                <span class="slds-p-around_x-small slds-text slds-text-heading_medium" style="font-weight: bold">Generic
                    Related List</span>
            </div>
            <div class="slds-p-around_x-small slds-float_right">
                <lightning-button-icon class="slds-p-around_x-small" icon-name="utility:refresh"
                    onclick={handleDataDisplay} alternative-text="Refresh" title="Refresh"></lightning-button-icon>
            </div>
        </div>
        <div class="slds-p-around_x-small">
            <template if:true={loaded}>
                <template if:true={visibleData}>
                    <lightning-datatable key-field="id" data={visibleData} hide-checkbox-column
                        columns={columns}>
                    </lightning-datatable>
                </template>
                <template if:true={error}>
                    {error}
                </template>
            </template>
            <template if:false={loaded}>
                <lightning-spinner alternative-text="Loading"></lightning-spinner>
            </template>
        </div>
        <template if:true={len}>
            <div class="slds-p-around_x-small slds-border_top">
                <c-pagination records={data} onupdate={updatePagination}></c-pagination>
            </div>
        </template>
    </div>
</template>
